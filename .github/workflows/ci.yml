name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod

      - name: Build Binary
        run: make build

      - name: Run Smoke Tests
        run: CODEX_MP=./codex-mp ./tests/smoke.sh

      - name: Run Battle Tests
        run: CODEX_MP=./codex-mp ./tests/battle.sh

  lint:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: shellcheck bash/codex-switch scripts/*.sh tests/*.sh
